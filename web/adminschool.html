<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Admin School</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animate.min.css">
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#">Inicio</a></li>
            <li><a href="#about">Acerca</a></li>
            <li><a href="#contact">Contacto</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Usuario <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Salir</a></li>
              </ul>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

	<div class="container p-top-space__big">
		<div class="row">
			<div class="col-md-4 col-sm-6 col-xm-12 grow animated flipInX">
				<img src="img/adminschool/iconoRegistroAlumnos.png" class="center-block" alt="">
				<a href="#" class="text-center btn btn-primary btn-adminschool">Registro de Alumnos</a>	
			</div>
			<div class="col-md-4 col-sm-6 col-xm-12 grow animated flipInX">
				<img src="img/adminschool/iconoConsultaAlumno.png" class="img-responsive center-block" alt="">
				<a href="#" class="text-center btn btn-success btn-adminschool">Consulta de Información de Alumnos</a>					
			</div>
			<div class="col-md-4 col-sm-6 col-xm-12 grow animated flipInX">
				<img src="img/adminschool/pagosAlumnos.png" class="img-responsive center-block" alt="">
				<a class="text-center btn btn-info btn-adminschool">Control de Pagos</a>					
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-sm-6 col-xm-12 grow animated flipInX">
				<img src="img/adminschool/iconoObservadorAlum.png" class="img-responsive center-block" alt="">
				<a href="#" class="text-center btn btn-warning btn-adminschool">Registro de Novedades</a>
			</div>				
				
			<div class="col-md-4 col-sm-6 col-xm-12 grow animated flipInX">
				<img src="img/adminschool/iconoadministracionDocentes.png" class="img-responsive center-block" alt="">
				<a href="#" class="text-center btn btn-danger btn-adminschool">Administración Docentes</a>
			</div>				
		</div>
	</div>

    <footer class="footer">
      <div class="container">
        <p class="text-muted">Copyright (c) 2016 Copyright Holder All Rights Reserved.</p>
      </div>
    </footer>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
    	$(document).on('ready', init);
    	function init() {
    		var $elementos = $('.grow');
    		console.log($elementos)
    		$.each($elementos, function (index, value) {
    			setTimeout(function () {
    				 value.classList.remove('animated');
    				 value.classList.remove('flipInX');
    			}, 1000);
    		})
    	}
    </script>
</body>
</html>
